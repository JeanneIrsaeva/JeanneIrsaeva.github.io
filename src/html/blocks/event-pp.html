<div class="pp" id="eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button class="pp__x-btn x-btn">
          <svg class="x-btn__icon" width="12" height="12">
            <use xlink:href="assets/icons/symbols.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__container">
        <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
        <form class="pp__form form">
          <!-- Содержимое формы -->
          <div class="form__group">
            <label for="name" class="form__label">Имя</label>
            <input type="text" id="name" name="name" class="form__input" required>
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" name="email" class="form__input" required>
          </div>
          <div class="form__group">
            <label for="phone" class="form__label">Телефон</label>
            <input type="tel" id="phone" name="phone" class="form__input" required>
          </div>
          <div class="form__group">
            <label for="guests" class="form__label">Планируемое количество посетителей</label>
            <select id="guests" name="guests" class="form__select" required>
              <option value="">Выберите количество</option>
              <option value="10">до 10</option>
              <option value="20">до 20</option>
              <option value="50">до 50</option>
              <option value="100">до 100</option>
            </select>
          </div>
          <div class="form__group">
            <label for="date" class="form__label">Дата проведения</label>
            <input type="date" id="date" name="date" class="form__input" required>
          </div>
          <div class="form__group">
            <button type="submit" class="form__submit btn btn--primary">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
